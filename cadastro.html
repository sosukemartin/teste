
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-color: #FFFFF0 !important;
      color: black !important;
    }
    header, .card, .card-body {
      background-color: #ffffff !important;
      color: black !important;
    }
    .btn-cadastrar {
      background-color: #FFE4E1 !important;
      border: none;
      color: black;
      font-weight: bold;
      width: 100%;
    }
    nav.fixed-bottom {
      background-color: #FFFFF0 !important;
      color: black !important;
    }
  </style>
</head>
<body>

  <header class="text-center py-4 border-bottom border-secondary">
    <img src="logo.jpg" alt="Logo">
  </header>

  <main class="container my-5" style="max-width: 400px;">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Criar nova conta</h5>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
          </div>

          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Seu endereço" required>
          </div>

          <div class="mb-3">
            <label for="data" class="form-label">Data de Aniversário</label>
            <input type="date" class="form-control" id="data" required>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
          </div>

          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Seu login" required>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
          </div>

          <div class="mb-3">
            <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme a senha" required>
          </div>

          <button type="submit" class="btn btn-cadastrar mt-3">Cadastrar</button>
        </form>
      </div>
    </div>
  </main>

  <nav class="fixed-bottom border-top border-secondary d-flex justify-content-around py-2">
    <a href="index.html" class="text-dark text-decoration-none text-center">
      <i class="bi bi-house fs-4"></i><br>Início
    </a>
    <a href="#" class="text-dark text-decoration-none text-center">
      <i class="bi bi-calendar-check fs-4"></i><br>Agenda
    </a>
    <a href="perfil.html" class="text-dark text-decoration-none text-center">
      <i class="bi bi-person fs-4"></i><br>Perfil
    </a>
  </nav>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
