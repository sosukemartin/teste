
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AppBarber Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-color: #FFFFF0 !important;
      color: black !important;
    }
    header, .card, .card-body {
      background-color: #ffffff !important;
      color: black !important;
    }
    .btn-agendar {
      background-color: #FFE4E1 !important;
      border: none;
      color: black;
      font-weight: bold;
    }
    nav.fixed-bottom {
      background-color: #FFFFF0 !important;
      color: black !important;
    }
  </style>
</head>
<body>

  <header class="text-center py-4 border-bottom border-secondary">
    <img src="logo.jpg" alt="Logo">
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body d-flex align-items-center">
            <img src="01.png" class="rounded-circle me-3" alt="Serviço 1" width="70" height="70">
            <div>
              <h5 class="card-title">Design Tradicional</h5>
              <p class="card-text">Modelagem da sobrancelha com base no formato do rosto</p>
              <button class="btn btn-agendar" onclick="agendar('Design Tradicional')">Agendar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body d-flex align-items-center">
            <img src="02.jpg" class="rounded-circle me-3" alt="Serviço 2" width="70" height="70">
            <div>
              <h5 class="card-title">Design com Henna</h5>
              <p class="card-text">Preenchimento com henna para realçar o formato e corrigir falhas.</p>
              <button class="btn btn-agendar" onclick="agendar('Design com Henna')">Agendar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body d-flex align-items-center">
            <img src="03.jpg" class="rounded-circle me-3" alt="Serviço 3" width="70" height="70">
            <div>
              <h5 class="card-title">Manutenção de Design</h5>
              <p class="card-text">Retirada de pelos crescidos após design anterior (entre 15 e 30 dias).</p>
              <button class="btn btn-agendar" onclick="agendar('Manutenção de Design')">Agendar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="fixed-bottom border-top border-secondary d-flex justify-content-around py-2">
    <a href="index.html" class="text-dark text-decoration-none text-center">
      <i class="bi bi-house fs-4"></i><br>Início
    </a>
    <a href="agenda.html" class="text-dark text-decoration-none text-center">
      <i class="bi bi-calendar-check fs-4"></i><br>Agenda
    </a>
    <a href="perfil.html" class="text-dark text-decoration-none text-center">
      <i class="bi bi-person fs-4"></i><br>Perfil
    </a>
  </nav>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
